# Headers de Seguridad para LegalBot
# Este archivo contiene configuraciones de seguridad HTTP

# Prevenir clickjacking
add_header X-Frame-Options "SAMEORIGIN" always;

# Prevenir MIME type sniffing
add_header X-Content-Type-Options "nosniff" always;

# Habilitar XSS protection en navegadores
add_header X-XSS-Protection "1; mode=block" always;

# Política de referrer
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Content Security Policy (ajustar según necesidades)
add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

# Prevenir que el navegador realice MIME type sniffing
add_header X-Download-Options "noopen" always;

# Prevenir que Internet Explorer ejecute downloads en el contexto del sitio
add_header X-Permitted-Cross-Domain-Policies "none" always;

# Feature Policy / Permissions Policy
add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

# HSTS (HTTP Strict Transport Security) - Descomentar cuando se use HTTPS
# add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

