# Configuración del Reverse Proxy para LegalBot
# Este archivo maneja el enrutamiento al backend FastAPI

# Upstream para Backend FastAPI
upstream backend {
    server backend:8000;
    keepalive 32;
}

# Configuración de rate limiting para protección DDoS
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=chat_limit:10m rate=5r/s;

# Servidor principal
server {
    listen 80;
    server_name localhost;

    # Charset UTF-8
    charset utf-8;

    # Logs específicos de este servidor
    access_log /var/log/nginx/legalbot.access.log detailed;
    error_log /var/log/nginx/legalbot.error.log warn;

    # Headers de seguridad globales
    include /etc/nginx/includes/security-headers.conf;

    # ==================================================================
    # API Backend FastAPI - Todas las rutas de API
    # ==================================================================
    
    # Todas las rutas de API van a FastAPI
    # Removemos el prefijo /api antes de pasarlo al backend
    location /api/ {
        limit_req zone=api_limit burst=10 nodelay;
        
        proxy_pass http://backend/;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Soporte para archivos grandes (documentos legales)
        client_max_body_size 50M;
    }

    # Endpoint de chat con rate limiting más restrictivo
    location /api/chat {
        limit_req zone=chat_limit burst=3 nodelay;
        
        proxy_pass http://backend/chat;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts más largos para procesamiento LLM
        proxy_connect_timeout 180s;
        proxy_send_timeout 180s;
        proxy_read_timeout 600s;
        
        # Deshabilitar buffering para streaming de respuestas
        proxy_buffering off;
        proxy_cache off;
        
        # Soporte para Server-Sent Events (SSE) si se implementa
        chunked_transfer_encoding on;
    }

    # Endpoint de ingesta de documentos
    location /api/documents {
        limit_req zone=api_limit burst=5 nodelay;
        
        proxy_pass http://backend/documents;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts para procesamiento de documentos
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 180s;
        
        # Archivos grandes para documentos PDF/DOCX
        client_max_body_size 100M;
        proxy_max_temp_file_size 0;
    }

    # Health check
    location /api/health {
        proxy_pass http://backend/health;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Sin rate limiting para health checks
        access_log off;
    }

    # Documentación de la API (FastAPI docs)
    location /docs {
        limit_req zone=general_limit burst=5 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /openapi.json {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ==================================================================
    # Frontend Vue 3 - Aplicación Web (Archivos Estáticos)
    # ==================================================================
    
    # Servir archivos estáticos del frontend (build de Vue)
    location / {
        limit_req zone=general_limit burst=20 nodelay;
        
        root /usr/share/nginx/html;
        index index.html;
        
        # SPA - todas las rutas van a index.html
        try_files $uri $uri/ /index.html;
        
        # Headers de cache para HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires 0;
    }

    # Assets estáticos con cache agresivo
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|map)$ {
        root /usr/share/nginx/html;
        
        # Cache por 1 año (archivos con hash en nombre)
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Compression
        gzip_static on;
        
        # Sin logs para assets
        access_log off;
    }
    
    # Archivos del directorio assets/
    location /assets/ {
        root /usr/share/nginx/html;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ==================================================================
    # Protección y Seguridad
    # ==================================================================
    
    # Bloquear acceso directo a archivos sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Bloquear acceso a archivos de configuración
    location ~ \.(yml|yaml|env|config|ini|conf)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Página de error personalizada
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# Servidor para health check interno (no expuesto públicamente)
server {
    listen 8080;
    server_name _;

    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    location /stub_status {
        stub_status on;
        access_log off;
        # Permitir toda la red interna Docker (rangos comunes)
        allow 172.16.0.0/12;   # Docker bridge por defecto
        allow 192.168.0.0/16;  # Redes Docker personalizadas
        allow 10.0.0.0/8;      # Otro rango común
        deny all;
    }
}

